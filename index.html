<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador Alura</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <header>
            <div class="contenedor">
                <div class="img">
                    <img src="./img/logo.svg" alt="Logo Alura">
                </div>
            </div>
        </header>
        <main>
            <div class="contenedor">
                <div class="principal">
                    <form class="form">
                        <div class="entrada_texto">
                            <textarea name="texto" id="textoArea" placeholder="Ingrese el texto aqui" required></textarea>
                            <div class="contenedor_info">
                                <div class="info">
                                    <img src="./img/exclamacion.svg" alt="">
                                    <p id="warning">Solo letras minúsculas y sin acentos</p>
                                </div>
                                <div class="botones">
                                    <input id="encriptar" type="button" value="Encriptar">
                                    <input id="desencriptar" type="button" value="Desencriptar">
                                </div> 
                            </div>
                        </div>
                    </form>
    
                    <div class="texto_salida">
                        <div class="contenido_salida">
                            <div class="contenido" id="default">
                                <div class="img_salida">
                                    <img src="./img/muneco.svg" alt="No hay texto">
                                </div><p>Ningún mensaje fue encontrado</p>
                                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                            </div>
                            <div class = "contenido invisible" id="resultado">
                                <textarea name="texto_salida" id="texto_salida" disabled></textarea>
                                <button id="copiar">Copiar</button>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="./js/encriptador.js"></script>
</html>
